{% extends "base.html" %}

{% block title %}Editar Repuesto - LIAN REPUESTOS{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="material-icons">edit</i> Editar Repuesto
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('repuestos.editar', id=repuesto.id) }}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">
                                <i class="material-icons">label</i> Nombre del Repuesto <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ repuesto.nombre_repuesto }}" required minlength="3" maxlength="50" autofocus>
                            <small class="form-text text-muted">Entre 3 y 50 caracteres</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">
                                <i class="material-icons">description</i> Descripción <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="descripcion" name="descripcion" 
                                      rows="4" required maxlength="200">{{ repuesto.descripcion_repuesto }}</textarea>
                            <small class="form-text text-muted">Máximo 200 caracteres</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="precio" class="form-label">
                                <i class="material-icons">attach_money</i> Precio <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="precio" name="precio" 
                                   value="{{ repuesto.precio_repuesto }}" placeholder="Ej: $200.000" required>
                            <small class="form-text text-muted">Formato: $xxx.xxx o números</small>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success flex-fill">
                                <i class="bi bi-check-circle"></i> Actualizar
                            </button>
                            <a href="{{ url_for('repuestos.listar') }}" class="btn btn-secondary flex-fill">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
